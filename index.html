<head>
    <meta charset="utf-8">

<!--This sets dice numbers to be on the right. It also rolls dice when you load the page.-->
<body style="text-align: right;"onload="rollDice()">
    <div>
<!--these are the dice-->
        <img src="./images/1.png">
        <img src="./images/2.png">
        <img src="./images/3.png">
        <img src="./images/4.png">
        <img src="./images/5.png">
    </div>
<!--this is the button. added autofocus so you can hit Enter instead of clicking button-->
    <button type="button" onclick="rollDice()" autofocus>Roll Dice</button> 
    <!--this is the link to help-->
    <a href="help.html">Help</a>
</body>
